custom_proxy_group=YouTube`select`.*
custom_proxy_group=Netflix`select`.*
custom_proxy_group=Disney`select`.*
custom_proxy_group=Global`fallback`.*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=HK`url-test`(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美|阿|德|游戏|澳|GAME)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=JP`url-test`(?=.*(日本|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=US`url-test`(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=TW`url-test`(?=.*(台|TW|(?i)Taiwan))^((?!(日|韩|美)).)*$`http://www.gstatic.com/generate_204`300
custom_proxy_group=SG`url-test`(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$`http://www.gstatic.com/generate_204`300

enable_rule_generator=true
overwrite_original_rules=true
